    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### Create component with JSX

React.Component を使ってComponentを作る:

```js
import React from "react";
import cx from "classnames";

export class Card extends React.Component {
  render() {
    const {title, primary, children} = this.props;
    return (
      <div className={cx('card', {primary: primary})} >
         <header className="title">{title}</header>
         <div className="body">{children}</div>
      </div>
    );
  }
}
```
</script></section>

/** これを追記すると... **/

```

```js

  return (
    <Card>

    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">
CSS in JSではStyleとなるオブジェクトを直接JSで記述する.

```js
/* CardStyles.js */
export const root = {
  backgroundColor: "#fff",
  padding: "20px",
  border: "1px solid #f0f2fb",
  borderRadius: "3px",
  boxShadow: "0 2px 5px 0 rgba(0,0,0,0.16)",
  marginBottom: "30px",
};

:
```

```js
/* Card.js */
import React from "react";
import * as st from "./CardStyles";

export class Card extends React.Component {
  render() {
    const {title, primary, children} = this.props;
    return (
      { /* inline style に展開される */ }
      <div style={primary ? st.primaryRoot : st.root}>
        <header style={primary ? st.primaryTitle : st.title}>{title}</header>
        <div>{children}</div>
      </div>
    );
  }
}
```
</script></section>


                    
                    
                
                    
                        
    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">
CSS class名を介さずにinline-styleを利用することで, <br>
StyleをComponentに閉じ込めることができる
</script></section>


                    
                    
                
                    
                        
    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">
JavaScriptの関数を使えば、Styleの合成も簡単。

```js

  backgroundColor: "#fff",
  padding: "20px",
  border: "1px solid #f0f2fb",
  borderRadius: "3px",
  boxShadow: "0 2px 5px 0 rgba(0,0,0,0.16)",

};

  backgroundColor: "#62c4a4",
  border: "none",
  color: "white",
});
```
</script></section>

import React from "react";
import Radium from "radium";

const height = "50px";
const styles = {
  root: {
    position: "relative",
    width: "100%", height,
    marginBottom: "15px",
    ":hover": {
      opacity: 0.6,
    },
  },
  movable: {
    position: "absolute",
    width: "100%",
    top: 0, bottom: 0,
  },
  circle: {
    backgroundColor: "#62c4a4",
    width: height, height,
    borderRadius: "25px",
  }
};

const translationKeyframes = Radium.keyframes({
  "0%":   {transform: "translateX(0%)"},
  "50%":  {transform: "translateX(100%)"},
  "100%": {transform: "translateX(0%)"},
}, "pulse");
const animation = (delay) =>({
  animation: `x 2.5s ease ${delay} infinite`,
  animationName: translationKeyframes,
});

@Radium
export class AnimatedCircle extends React.Component {
  render() {
    const { delay } = this.props;
    return (
      <div style={[styles.root, animation(delay)]}>
        <div style={styles.movable}>
          <div style={styles.circle}></div>
        </div>
      </div>
    );
  }
}
```

    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### Local scoped by default

CSS Modulesでは定義されたClassがES 2015 Modulesのように振る舞う

```css
/* MyClass.css */
.MyClass { color: red; }
```

```js
/* MyClass.js */
export class MyClass {...}
```

<ul class="good">
  <li> `MyClass`を利用する際は明示的に`import`する </li>
  <li>他のファイルに同名の`MyClass` が定義されていても干渉しない</li>

    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### How to use CSS Modules

  border-radius: 3px;
  box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16);

:
```

/* src/Card.js */

import * as st from "./Card.css"; // .cssからimport

         <header className={st.title}>{title}</header>
         <div>{children}</div>
      </div>
    );
  }
}
```
</script></section>

    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### You need module bundler

CSS ModulesではModule bundlerのプラグインが必須.

* .cssファイルのClass名を書き換えてglobalな名前が分からないようにする
* 同時に.jsで利用するkeyと実クラス名の紐付け情報を作成してModule bundlerに引き渡す

```js
/* CSS Modules pluginが生成するmoduleイメージ */
module.exports = {
  "root": "_root_gub7p_1",
  :
};
```
</script></section>


                            
                                
    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### With Browserify

<a href="https://github.com/css-modules/css-modulesify" target="_blank">css-modules/css-modulesify</a> pluginが利用可能

```sh
npm i browserify babelify css-modulesify

browserify \
  -t [ babelify ] \
  -p [ css-modulesify -d dist/bundle.css ] \
  -d dist/bundle.js
```

<p class="smaller">
  `NODE_ENV` の値によって, 生成されるCSS Class名が異なる:
</p>
<ul>
  <li>
    <p class="smaller">デフォルト: prefixにlocal file pathが付与される</p>
  </li>
  <li>
    <p class="smaller">production: suffixにfile hash付与される<br></p>
  </li>
</ul>

</script></section>


                            
                                
    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### With webpack

<p class="smaller">
  webpack公式の<a href="https://github.com/webpack/css-loader#css-modules" target="_blank">css-loader</a>から利用可能 <br>
`modules` オプションでCSS Modulesとして解釈されるようになる
</p>


```js
var path = require('path');
module.exports = {
  module: {
    loaders: [
      { test: /\.js$/, exclude: /node_modules/, loaders: ['babel-loader'] },
      // postcssと併用する場合, importLoaders=1が必須
      { test: /\.css$/, loaders: ['style', 'css?modules&importLoaders=1', 'postcss'] },
    ],
  },
  postcss: [
    require('autoprefixer'),
  ],
  entry: './src/index.js',
  output: { path: path.resolve('dist'), filename: 'bundle.js' },
  resolve: { extensions: ['', '.js'] },
};
```
</script></section>

    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### Class composition

`composes` キーワードでCSS Class同士の合成が可能

(Sassの@extend, CSS @apply rule相当)

```css
/* util.css */
.large {
  font-size: 20px;
  margin-bottom: 10px;
}
```

```css
/* Card.css */
.title {
  composes: large from './util.css';
  font-weight: bold;
}
```

```js
/* generated module of Card.css */
module.exports = {
  "title": "title_xxx_yyy large_zzz_www"
}
```
</script></section>

    <section data-markdown="" data-separator="BRBRBR"><script type="template/markdown">### Is BEM dead?

BEM(Block Element Modifier)について:

* 新しいプロジェクトで積極的に採用する必然性は低い
* CSS in JSやCSS Modulesが肩代わりしてくれるのは"B"の部分だけ
* localなsytleやClassが"Element" or "Modifier"のどちらであるのか、命名規約を持っておくのは良いこと

</script></section>
